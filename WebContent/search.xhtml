
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<c:choose>
	
		<c:when test="#{ empty userConnect.person }">
	    	<ui:composition template="/template/myLayout.xhtml">
	      	  <ui:define name="content">
	        	<c:choose>
	        		<c:when test="#{empty user_navigation.pers}">
	        			<h:outputText value="aucune resultat pour votre recherche vous pouvez réessaiyer"></h:outputText>
	        		</c:when>
	        		<c:otherwise>
	        		
	        		
			        	<h:form>
						    <p:dataList value="#{user_navigation.pers}" var="pers" type="unordered" itemType="none" paginator="true" rows="10" >
						        <f:facet name="header">
						           Liste des personnes trouver 
						        </f:facet>
						         <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
						      
						           <h:commandLink action="#{user_navigation.showPersonSearch(pers)}" value="#{pers.lastName}" style="display:inline-block"/>
						        
						        
						        </h:panelGrid>
						    </p:dataList>
		 
		 				</h:form>     



					</c:otherwise>
				</c:choose>
	       	 </ui:define>
	       	 <ui:define name="title">Gestion CVs</ui:define>
	    	</ui:composition>
		</c:when>
		<c:otherwise>
		<ui:composition template="/template/myLayout2.xhtml">
	      	  <ui:define name="content">
	        	<c:choose>
	        		<c:when test="#{user_navigation.pers}">
	        			<h:outputText value="aucune resultat pour votre recherche vous pouvez réessaiyer"></h:outputText>
	        		</c:when>
	        		<c:otherwise>
		       			<h:form>
						    <p:dataList value="#{user_navigation.pers}" var="pers" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
						        <f:facet name="header">
						           Liste des personnes trouver 
						        </f:facet>
						      
						          <h:commandLink action="#{user_navigation.showPersonSearch(pers)}"  value = "#{pers.lastName}" style="display:inline-block"/>
						         
						          
						    </p:dataList>
		 
		 				</h:form>     
					</c:otherwise>
				</c:choose>
	       	 </ui:define>
	       	 <ui:define name="title">Gestion CVs</ui:define>
	    	</ui:composition>
		
		</c:otherwise>
	</c:choose> 
</h:body>
</html>
