<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition>
		 <h:form id="loginForm">
 
           
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Email " />
 
                    <p:inputText id="mail" value="#{userConnect.mail}" required="true"></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="mail" ></p:message>
 
                    <h:outputText value="Password" />
 
                    <p:password id="password" value="#{userConnect.password}"  feedback="false" required="true"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton action="#{userConnect.login}" value="Login" ajax="false"></p:commandButton>
 					
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
	</ui:composition>
</html>
