<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<head>
		<h:outputStylesheet library="css" name="style.css" />
	</head>
	
	<h:body>
		<h:dataTable value="#{userConnect.person.activities}" var="activ"
								    styleClass="course-table" headerClass="course-table-header"
								    footerClass="course-table-header"
								    rowClasses="course-table-odd-row,course-table-even-row">
		    <h:column>
		        <f:facet name="header">Ann√©e</f:facet>
		        <h:outputText value="#{activ.year}" />
		    </h:column>
		    <h:column>
		        <f:facet name="header">Titre</f:facet>
		        <h:outputText value="#{activ.title}" />
		    </h:column>
		    <h:column>
		        <f:facet name="header">Description</f:facet>
		        <h:outputText value="#{activ.description}" />
		    </h:column>
		    <h:column>
		        <f:facet name="header">Adresse web</f:facet>
		        <h:outputText value="#{activ.webAddress}"/>
		    </h:column>
		</h:dataTable>
	</h:body>
</html>
